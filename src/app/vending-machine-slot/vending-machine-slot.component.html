<div
  class="lcd-display bg-success my-2 text-white d-flex justify-content-center align-items-center"
>
  <ol class="list-group list-group-numbered" [hidden]="hasAmount">
    <li>1. Enter coins</li>
    <li>2. Select item</li>
  </ol>
  <span [hidden]="!hasAmount">{{ totalAmount | currency }}</span>
</div>
<div class="d-flex coins-container flex-wrap justify-content-center">
  <button
    *ngFor="let coin of denominations"
    type="button"
    class="btn btn-secondary m-2 {{ coin.styleClass }}"
    (click)="coinClick(coin.value)"
  >
    {{ coin.value | currency }}
  </button>
</div>
